<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C7RSN - Button Game </title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/buttongame.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <p class="back-link"><a href="index.html">Back</a></p>
        <h1 style = "padding: 0px;"><b><span id="page-title"> Button Game</span></b></h1>
        <p style = "font-size: 14px; opacity: 80%;">Best experienced on computer.</p>
        <hr>
    </div>

    <div class="game">
        <div class="score-text" id="score-text">
            <p class="score-font">Score: <span id="score-value">0</span></p>
            <p class="click-font">Clicks: <span id="click-value">0</span></p>
            <div class="game-text">
                <p>Get to 1000 in as few clicks as possible!</p>
                <input type="button" value = "Reset" onclick="reset()">
            </div>
        </div>

        <div class="game-body" id="game-body">
        </div>

    </div>

    <div class="hints">
        <br><br>
        <label for="exp">Hints</label>
        <button id="exp-button" onclick="tooltip()">Show</button>
        <div class="multiline exp-text hide" id="exp">
<span id="hint"">You didn't really need a hint did you?</span>
        </div>
    </div>

    <div class="footer">
        <hr>
        <p class="footer">Button Game Version 0.20 | 10/4/24</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/buttongame.js"></script>
    <script>window.onload = startGame()</script>
</body>

</html>
