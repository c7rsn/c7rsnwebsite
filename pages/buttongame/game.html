<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C7RSN - Button Game 1</title>
    <link rel="stylesheet" href="/../../css/global.css">
    <link rel="stylesheet" href="game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <p class="back-link"><a href="../../index.html">Back</a></p>
        <h1><b><span id="page-title"> Button Game 1</span></b></h1>
        <hr>
    </div>

    <div class="game">
        <div class="score-text" id="score-text">
            <p class="score-font">Score: <span id="score-value">0</span></p>
            <p>TO WIN: Get to 1000!</p>
        </div>

        <div class="game-body" id="game-body">
        </div>

    </div>

    <div class="hints">
        <br><br>
        <label for="exp">Hints</label>
        <button id="exp-button" onclick="tooltip()">Show</button>
        <div class="multiline exp-text hide" id="exp">
            Test Hint
        </div>
    </div>

    <div class="footer">
        <hr>
        <p class="footer">Button Game Version 0.01 | 10/4/24</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
    <script>window.onload = startGame()</script>
</body>

</html>
